<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img id="coverImg" src="coverimg.jpg" alt="" srcset="">
                            </figure>

                        </div>
                        <header class="card-header">
                            <p class="card-header-title">Ping Pong Score Keeper</p>
                            <h1 id="announcement" class="card-header-title is-large"></h1>
                        </header>
                        <div class="card-content">

                            <h1 class="title is-1"><span id="p1score">0</span> to <span id="p2score">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score.</p>
                            <label for="playTo" class="label is-large is-inline">Play to:</label>
                            <div class="select is-rounded m-1">
                                <select id="playTo">
                                    <option value="5">5</option>
                                    <option value="8">8</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                </select>
                            </div>
                            <footer class="card-footer">
                                <button id="p1btn" class="is-primary button card-footer-item m-1">+1 Player One</button>
                                <button id="p2btn" class="is-info button card-footer-item m-1">+1 Player Two</button>
                                <button id="reset" class="is-danger button card-footer-item m-1">Reset</button>
                            </footer>
                        </div>

                    </div>
                </div>
            </div>

            
            <h2></h2>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
