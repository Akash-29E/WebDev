<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/roti">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM!</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p><label for="password">Enter Password:</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <p> <label for="color">Choose a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p> <label for="number">Enter a number:</label>
            <input id="number" type="number" placeholder="Enter a number" name="num" min="0" max="100">
        </p>
        <p> <label for="date">Select a date:</label>
            <input id="date" type="date" placeholder="Enter a date" name="date">
        </p>
        <button>Submit</button>
        <input type="submit" value="Click Me!">
    </form>

    <h2>Hijacking Searches!</h2>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q" id="query">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" id="query">
        <button type="submit">Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" id="query">
        <button type="submit">Search YT</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" unchecked>
        <label for="agree">I agree to everything!</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L:</label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <p>
            <label for="meal">Please select a meal type:</label>
            <select name="meal" id="meal">
                <option value="Veg" selected>Vegetarian</option>
                <option value="Fish">Fish</option>
                <option value="Meat">Meat</option>
                <option value="Vegan">Vegan</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese" id="cheese" min="0" max="10">
        </p>
        <p>
            <label for="textarea">Any other notes?</label>
            <br>
            <textarea name="textarea" id="textarea" rows="5" cols="50" placeholder="Type here"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validations</h2>
    <form action="/idiot">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required>
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="9">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="url">URL:</label>
            <input type="url" name="url" id="url">
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
